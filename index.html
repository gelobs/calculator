<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="mystyle.css">
    </head>
    <body>
        <div class="calculator">

            <input type="text" class="calculator-screen" id="screen" value="0" disabled />
          
            <div class="calculator-keys">
          
              <button type="button" class="operator" id="add" value="+">+</button>
              <button type="button" class="operator" id="subtract" value="-">-</button>
              <button type="button" class="operator" id="multiply" value="*">&times;</button>
              <button type="button" class="operator" id="divide" value="/">&divide;</button>
          
              <button type="button" value="7" id="digit">7</button>
              <button type="button" value="8" id="digit">8</button>
              <button type="button" value="9" id="digit">9</button>
          
          
              <button type="button" value="4" id="digit">4</button>
              <button type="button" value="5" id="digit">5</button>
              <button type="button" value="6" id="digit">6</button>
          
          
              <button type="button" value="1" id="digit">1</button>
              <button type="button" value="2" id="digit">2</button>
              <button type="button" value="3" id="digit">3</button>
          
          
              <button type="button" value="0" id="digit">0</button>
              <button type="button" class="decimal" value=".">.</button>
              <button type="button" class="all-clear" value="all-clear">AC</button>
              <button type="button" class="backspace">‚üµ</button>
          
              <button type="button" class="equal-sign" value="=">=</button>
          
            </div>
          </div>
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
        <script src="script.js"></script>
    </body>
</html>
